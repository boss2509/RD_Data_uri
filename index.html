<script>
function escapeRegExp(str) {
  return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|]/g, "\\$&");
}


function replaceAll(find, replace, str) {
  return str.replace(new RegExp(escapeRegExp(find), 'g'), replace);
}

function StringtoXML(text){
if (window.ActiveXObject){
var doc=new ActiveXObject('Microsoft.XMLDOM');
doc.async='false';
doc.loadXML(text);
} else {
var parser = new DOMParser().parseFromString(text,'text/html');
var doc =  parser.documentElement;
}
return doc;
}

function load_DB(doc)
{ 
		var db = bdd.indexedDB.db;
      var trans = db.transaction(["data"], "readwrite");
      var store = trans.objectStore("data");

      // Get everything in the store;
      var keyRange = IDBKeyRange.lowerBound(0);
      var cursorRequest = store.openCursor(keyRange);

      cursorRequest.onsuccess = function(e) {
        var result = e.target.result;
        if(!!result == false)
          return;
		changetoDataURI(doc, result.value);
        result.continue();
      };

}

function getElementsBySrc(doc, tagName, attributeName, attributeValue, changeValue) {
  var i, n, objs=[], els=doc.getElementsByTagName(tagName), len=els.length, src="";
  for (i=0; i<len; i++) {
    n = els[i];
	src = n.getAttribute('src');
	if(src!==null)
	{
		var nom = src.split('/');
		var nom_fichier = nom[nom.length-1];
		if ((nom_fichier==attributeValue)) {
		  objs.push(els[i]);
		   objs[0].setAttribute('src', changeValue);	  
			}
		}
	}

  return objs;
}

function getElementsByHref(doc, tagName, attributeName, attributeValue, changeValue) {
  var i, n, objs=[], els=doc.getElementsByTagName(tagName), len=els.length, src="";
  for (i=0; i<len; i++) {
    n = els[i];
	href = n.getAttribute('href');
	if(href!==null)
	{
		var nom = href.split('/');
		var nom_fichier = nom[nom.length-1];
		if ((nom_fichier==attributeValue)) {
		  objs.push(els[i]);
		   objs[0].setAttribute('href', changeValue);	  
			}
		}
	}

  return objs;
}

function changetoDataURI(doc, row)
{
	switch(row.ext)
	{
		case 'js':
		getElementsBySrc(doc, 'script', 'src', row.name, row.dataURI);
		break;
		case 'css':
		getElementsByHref(doc, 'link', 'href', row.name, row.dataURI);
		break;
		case 'png':
		case 'jpg':
		case 'jpeg':
		getElementsBySrc(doc, 'img', 'src', row.name, row.dataURI);
		break;
	}
}


function getXmlString(xml) {
  if (window.ActiveXObject) { return xml.xml; }
  return new XMLSerializer().serializeToString(xml);
}
